<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一日一善</title>
</head>

<body>
    <script>
        const pokemon = ["ポ","ケ","ッ","ト","モ","ン","ス","タ","ー"]
        function getRandomBinary() {
            var str_container = [];
            const randomNumber = Math.floor(Math.random() * 512);
            const binaryString = randomNumber.toString(2).padStart(9, '0');            
            binaryString.split('').forEach((bit, index) => {
              var O_I =  Number(bit);
              if (O_I){
                str_container.push(pokemon[index]);
              }
            });
            var shorten_pokemon = str_container.join("");
            console.log(shorten_pokemon);
            
            var X_url = "https://twitter.com/intent/tweet?text="
            var X_post= "「ポケットモンスター、縮めて『" + shorten_pokemon + "』。」"
            var X_link= X_url + X_post
            window.location.href = X_link;
        }
    </script>
    <button style="width: 200px; height: 200px;" onclick="getRandomBinary()">TAP</button>
</body>
</html>
